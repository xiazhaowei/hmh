<div class="modal fade" id="modal-login" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-hidden="true"></button>
                <h4 class="modal-title">用户登录</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <form name="loginForm" class="login-form" role="form" ng-submit="login(loginInfo)" >
                            <div class="form-group">
                                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                                <label class="control-label visible-ie8 visible-ie9">用户名</label>
                                <div class="input-icon">
                                    <i class="fa fa-user"></i>
                                    <input name="UserName" data-ng-model="loginInfo.UserName" data-ng-model-options="{updateOn:'blur'}" type="text" class="form-control placeholder-no-fix" autocomplete="off" , placeholder="邮箱/手机号/店铺名" required autofocus />                                    
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label visible-ie8 visible-ie9">密码</label>
                                <div class="input-icon">
                                    <i class="fa fa-lock"></i>
                                    <input name="Password" data-ng-model="loginInfo.Password" type="password" class="form-control placeholder-no-fix" autocomplete="off" , placeholder="密码" required autofocus />
                                </div>                                
                            </div>
                            <div class="alert alert-danger" data-ng-show="inError">
                                <span></span>
                            </div>
                            <div>
                                <label><input type="checkbox" name="Remember" value="1" data-ng-model="loginInfo.Remember" />下次自动登录</label>
                                <button type="submit" class="btn btn-block btn-success">
                                    现在登录 <i class="m-icon-swapright m-icon-white"></i>
                                </button>
                                <div class="row pd-top-10">
                                    <div class="col-xs-6">
                                        <button type="submit" class="btn btn-info btn-block">
                                            <i class="fa fa-wechat"></i> 微信登陆
                                        </button>
                                    </div>
                                    <div class="col-xs-6">
                                        <button type="submit" class="btn btn-info btn-block">
                                            <i class="fa fa-qq"></i> QQ登陆
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="pd-top-20">
                                <h4>忘记了密码？</h4>
                                <p>
                                    忘记密码，点击这里                                    
                                    <a href="/account/getpwd" >找回密码</a>
                                </p>
                            </div>
                            <div class="create-account">
                                <p>
                                    还没有我们的账号？&nbsp;                                    
                                    <a target="_blank" href="/account/Register">点击这里注册</a>
                                </p>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
        </div>
    </div>
</div>
