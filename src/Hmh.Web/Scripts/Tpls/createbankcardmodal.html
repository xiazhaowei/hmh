<!--<script type="text/ng-template" id="account.mybankcards.createbankcard">-->
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-hidden="true"></button>
        <h4 class="modal-title">添加银行卡</h4>
    </div>
    <form class="form-horizontal" name="createbankcardform" novalidate>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-3 control-label">持卡人</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" placeholder="所有人姓名" ng-model="bankcard.UserName" required>
                                <p class="help-block">请确保卡号所有人为持卡人</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">银行类型</label>
                            <div class="col-md-9">
                                <select class="form-control" ng-model="bankcard.BankName" required>
                                    <option value="工商银行">工商银行</option>
                                    <option value="中国银行">中国银行</option>
                                    <option value="农业银行">农业银行</option>
                                    <option value="建设银行">建设银行</option>
                                    <option value="支付宝">支付宝</option>
                                    <option value="微信钱包">微信钱包</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">账户</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" placeholder="账号名称或卡号" ng-model="bankcard.CardNumber" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" ng-click="cancel()" class="btn btn-default">取消</button>
            <button type="button" ng-click="submit()" class="btn blue" ng-disabled="createbankcardform.$invalid">保存</button>
        </div>
    </form>
<!--</script>-->
