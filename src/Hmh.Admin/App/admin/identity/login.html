<div class="modal fade" id="modal-login" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">用户登录</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <form name="form-login" class="login-form" ng-submit="login(loginInfo)" novalidate>
                           
                            <div class="form-group">
                                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                                <label class="control-label visible-ie8 visible-ie9">用户名</label>
                                <input class="form-control form-control-solid placeholder-no-fix" type="text" required autocomplete="off" placeholder="请输入用户名" name="UserName" ng-model="loginInfo.UserName" />
                            </div>
                            <div class="form-group">
                                <label class="control-label visible-ie8 visible-ie9">密码</label>
                                <input class="form-control form-control-solid placeholder-no-fix" type="password" required autocomplete="off" placeholder="请输入密码" name="Password" ng-model="loginInfo.Password" />
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="control-label visible-ie8 visible-ie9">验证码</label>
                                        <div class="input-group">
                                            <input class="form-control form-control-solid placeholder-no-fix" type="text" required autocomplete="off" placeholder="验证码" name="VerifyCode" ng-model="loginInfo.VerifyCode" />
                                            <span class="input-group-addon input-group-addon-verify">
                                                <img id="VerifyCode" title="点击刷新验证码" style="cursor: pointer;" src="{{verifyCode.url}}" ng-click="verifyCode.refresh()" />
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary uppercase">开始登录</button>
                                <label class="rememberme check">
                                    <input type="checkbox" name="Remember" value="1" ng-model="loginInfo.Remember"/>记住登录
                                </label>
                                <a href="javascript:;" id="forget-password" class="forget-password">忘记密码?</a>
                            </div>
                            <!--<div class="create-account">
                                <p><a href="javascript:;" id="register-btn" class="uppercase">新用户注册</a></p>
                            </div>-->
                        </form>
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
        </div>
    </div>
</div>
